    <body>
        <body alt="Chain of paper friends in circle">
            <div class="container">
                <div class="jumbotron">
        
                    <h1>Friend Finder Survey</h1>
                    <hr>
                    <h4>Answer a few basic questions.</h4>
                    <h4>Then find the friend with the greatest compatibility!</h4>
                    <hr>
        
                    <form>
                        <div class="form-group">
                            <label for="userName">Your Name (Required)</label>
                            <input type="text" class="form-control" id="friendName" placeholder="Enter Your Name">
                        </div>
                        <!-- <div class="form-group">
                            <label for="exampleInputPassword1">Link to Photo Image (Required)</label>
                            <input type="password" class="form-control" id="exampleInputPassword1 friendImg">
                        </div> -->
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile02 ">
                                <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="friendImg">Upload</span>
                            </div>
                        </div>
                        <hr>
        
                        <h5>Instructions: Read question then answer it by choosing a number between 1 (Strongly Disagree) and 5 (Strongly Agree) from the dropdown.</h5>
                        <br>
                        <div class="form-group">
                            <label for="question1">Question 1: You like outdoors.</label>
                            <select class="form-control" id="question1">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question2">Question 2: You prefer football over basketball</label>
                            <select class="form-control" id="question2">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question3">Question 3: You enjoy tailgating more than sports bars.</label>
                            <select class="form-control" id="question3">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question4">Question 4: You prefer watching sports live.</label>
                            <select class="form-control" id="question4">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question5">Question 5: You're likely to watch NFL over NCAA.</label>
                            <select class="form-control" id="question5">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <select class="form-control" id="question6">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>

                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question7">Question 7: You enjoy large social groups.</label>
                            <select class="form-control" id="question7">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question8">Question 8: Tom Brady is the greatest QB of all time.</label>
                            <select class="form-control" id="question8">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>

                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>

                            <select class="form-control" id="question9">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question10">Question 10: I hate sports.</label>
                            <select class="form-control" id="question10">
                                <option value>Select an option</option>
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary submit"><i class="far fa-check-square"></i> Submit Survey</button>
                    </form>
        
                </div>
